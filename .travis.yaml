sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # gcloud config, disables any prompts, that require user input
before_install:
  # next command generated by travis encrypt-file gcloud-key.json -r evgp/from-docker-to-k8s-sample
  # gcloud-key.json retreived from gcloud IAM & admin section -> service accounts
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in gcloud-key.json.enc -out gcloud-key.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null; # Install Google Cloud SDK CLI
  # configure the SDK with out Google Cloud auth info
  - source $HOME/google-cloud-sdk/path.bash.inc # ???
  - gcloud components update kubectl # installing kubectl ???
  - gcloud auth activate-service-account --key-file gcloud-key.json # authentification to gcloud account. gcloud-key.json already unencrypted
  - gcloud config set project wide-planet-237901 # ID from gcloud project SELECTOR!!! not my name of the project
  - gcloud config set compute/zone us-central1-a # Location from Kubernetes engine -> Location
  - gcloud container clusters get-credentials multi-claster # the name of my cluster
  # end
  # Login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin "$DOCKER_PASSWORD" # make sure to create env vars inside the project
  # build the test version of the project with .dev version of Dockerfile
  - docker build -t eugocker/react-test -f ./client/Dockerfile.dev ./client # build context at the end

script:
  - docker run eugocker/react-test npm test -- --coverage

  # deploy newest images
deploy: 
  provider: script
  script: bash ./deploy.sh # there will be a series of commands to build images, tag each one, push each to docker hub
  on:
    branch: master