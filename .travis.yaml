sudo: required
services:
  - docker
before_install:
  # next command generated by travis encrypt-file gcloud-key.json -r evgp/from-docker-to-k8s-sample
  # gcloud-key.json retreived from gcloud IAM & admin section -> service accounts
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in gcloud-key.json.enc -out gcloud-key.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null; # installing gcloud tools
  - source $HOME/google-cloud-sdk/path.bash.inc # ???
  - gcloud components update kubectl # installing kubectl ???
  - gcloud auth activate-service-account --key-file gcloud-key.json # authentification to gcloud account